apiVersion: v1
kind: Namespace
metadata:
  name: aegis
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aegis-app-config
  namespace: aegis
  labels:
    app: aegis-app
data:
  APP_CORS_ALLOWED_ORIGINS: "http://localhost:8080,http://localhost:3000"
  SPRING_PROFILES_ACTIVE: "prod"
  SPRING_JPA_HIBERNATE_DDL_AUTO: "none"
---
apiVersion: v1
kind: Secret
metadata:
  name: aegis-app-secrets
  namespace: aegis
  labels:
    app: aegis-app
type: Opaque
stringData:
  SPRING_DATASOURCE_URL: "jdbc:mysql://aegis-mysql:3306/aegis-patrimonio?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true"
  SPRING_DATASOURCE_USERNAME: "root"
  SPRING_DATASOURCE_PASSWORD: "Admin123"
  JWT_SECRET: "change-me-in-prod"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aegis-app
  namespace: aegis
  labels:
    app: aegis-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aegis-app
  template:
    metadata:
      labels:
        app: aegis-app
    spec:
      containers:
        - name: aegis-app
          image: aegispatrimonio:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: aegis-app-config
            - secretRef:
                name: aegis-app-secrets
          env:
            - name: JAVA_TOOL_OPTIONS
              value: "-XX:InitialRAMPercentage=25 -XX:MaxRAMPercentage=75 -XX:MaxMetaspaceSize=256m -XX:+UseStringDeduplication -XX:+ExitOnOutOfMemoryError -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=/tmp -Dfile.encoding=UTF-8"
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "4Gi"
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: aegis-app
  namespace: aegis
  labels:
    app: aegis-app
spec:
  type: ClusterIP
  selector:
    app: aegis-app
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aegis-mysql
  namespace: aegis
  labels:
    app: aegis-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aegis-mysql
  template:
    metadata:
      labels:
        app: aegis-mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          imagePullPolicy: IfNotPresent
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: Admin123
            - name: MYSQL_DATABASE
              value: aegis-patrimonio
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
          readinessProbe:
            exec:
              command: ["mysqladmin", "ping", "-h", "127.0.0.1"]
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 6
          livenessProbe:
            exec:
              command: ["mysqladmin", "ping", "-h", "127.0.0.1"]
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: mysql-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: aegis-mysql
  namespace: aegis
  labels:
    app: aegis-mysql
spec:
  type: ClusterIP
  selector:
    app: aegis-mysql
  ports:
    - port: 3306
      targetPort: 3306
      protocol: TCP
      name: mysql

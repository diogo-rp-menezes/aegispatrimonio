spring.application.name=aegis-patrimonio

# Datasource: prefer to provide via environment variables instead of hardcoding
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/aegis-patrimonio?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Admin123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration,classpath:db/migration/{vendor}
spring.flyway.baseline-on-migrate=true

# SpringDoc OpenAPI Settings
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.filter=true
springdoc.packages-to-scan=br.com.aegispatrimonio.controller

logging.level.br.com.aegispatrimonio=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

server.port=${SERVER_PORT:8080}

# Actuator / Micrometer (Prometheus)
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized
# Enable liveness/readiness probe groups for Kubernetes
management.endpoint.health.probes.enabled=true
management.metrics.tags.application=${spring.application.name}

# CORS (Externalized): Comma-separated list of allowed origins (can be overridden by env APP_CORS_ALLOWED_ORIGINS)
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:8080,http://localhost:3000,http://localhost:5173}

# JWT Configuration: read the secret from an environment variable (do not commit in VCS)
jwt.secret=${JWT_SECRET:C4f9lnnEUDwCsFdRouLLP5naPLxrie8FbJ1JTh/BDKE=}
jwt.expiration=${JWT_EXPIRATION:28800000}

# Arquivo: C:\Users\diogo\.testcontainers.properties
testcontainers.reuse.enable=true

# OAuth2 Configuration (Placeholders)
# Google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:placeholder-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:placeholder-secret}
spring.security.oauth2.client.registration.google.scope=openid,profile,email,https://www.googleapis.com/auth/userinfo.profile
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# Frontend Redirect URI after successful OAuth2 login
app.oauth2.authorized-redirect-uris=${OAUTH2_REDIRECT_URIS:http://localhost:5173/login}

# Frontend Base URL for links (e.g. QR Codes)
app.frontend-url=${APP_FRONTEND_URL:http://localhost:5173}

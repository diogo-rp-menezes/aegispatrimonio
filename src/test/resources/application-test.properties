# Desativa o Flyway para os testes, pois o Hibernate gerenciará o schema.
spring.flyway.enabled=false

# Instruí o Hibernate a criar o schema do zero a partir das entidades no início
# dos testes e a destruir tudo no final. Isso garante um ambiente limpo e isolado.
spring.jpa.hibernate.ddl-auto=create-drop

# Adia a inicialização do data source para depois da criação do schema pelo Hibernate
spring.jpa.defer-datasource-initialization=true

# Test properties for integration tests
# Datasource properties are now dynamically provided by TestContainersConfig for a reused container.
# spring.datasource.url=jdbc:tc:mysql:8.0.26:///testdb
spring.datasource.username=test
spring.datasource.password=test
# spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

logging.level.org.flywaydb=INFO

# Disable auto SQL init to prevent data.sql from running on H2 during tests
spring.sql.init.mode=never


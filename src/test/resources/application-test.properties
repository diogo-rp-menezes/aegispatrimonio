# Test properties for Testcontainers
# DATASOURCE PROPERTIES WILL BE PROVIDED BY TESTCONTAINERS DYNAMICALLY
# DO NOT configure datasource properties here

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.jpa.properties.javax.persistence.validation.mode=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Security
jwt.secret=c2VjdXJlLXNlY3JldC1leGFtcGxlLXNlZWt0ZXN0LXNlY3JldA==
jwt.expiration=28800000

# Disable features not needed in tests
spring.sql.init.mode=never
management.endpoints.web.exposure.include=
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Logging
logging.level.root=WARN
logging.level.br.com.aegispatrimonio=INFO
logging.level.org.testcontainers=INFO
logging.level.org.flywaydb=INFO
logging.level.org.hibernate.SQL=WARN


name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'

      - name: Build and run tests (Maven verify)
        run: ./mvnw -B -DskipTests=false verify

      - name: Upload build artifact (jar)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: aegis-artifact
          path: target/*.jar

      - name: Upload JaCoCo exec
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-exec
          path: target/jacoco.exec
